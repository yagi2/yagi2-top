machine:
  timezone: Asia/Tokyo

  ruby:
    version: 2.3.3

dependencies:
  cache_directories:
    - "vendor/bundle"
    - "build"
  
  pre:
    - gem install bundler -v '1.12.5'
  
test:
  override:
    - bundle exec middleman build
    
deployment:
  push_to_server:
    branch: master
    commands:
      - rsync -rltgoDvzO --no-p --del -e "ssh -p $PORT_NUMBER" build $USER_NAME@$HOST_NAME:$DOCUMENT_ROOT